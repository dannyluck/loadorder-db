<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="LoadOrder" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS2 Load Order</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <button id="darkModeToggle" class="dark-mode-toggle">
        <span class="icon">☀️</span> <span class="text">Light Mode</span>
    </button>

    <div class="container">
        <h1>ETS2 Mod Load Order</h1>

        <div class="version-selector">
            <label for="gameVersion">Select Game Version:</label>
            <select id="gameVersion"></select>
        </div>

        <div id="modList" class="mod-list">
            <p>Select a version to display the load order.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
